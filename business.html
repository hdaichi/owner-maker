<script src="./js/jquery.carouFredSel-6.2.0-packed.js"></script>

<script>
  $(function() {
  	$('#carousel').carouFredSel({

  		items: {
  			visible: 1,
  			width: 900,
  			height: 500

  			timeoutDuration: 5000,
  			fx: 'crossfade'

  });

</div>

<div class="center contents">

    <table>
      <tr>
        <td class="business-img">

      </tr>
    </table>
  </div>

  <div class="center" style="margin:30px 0;">
